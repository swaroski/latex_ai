<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Formula Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .latex-image {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">LaTeX Formula Generator</h1>
        <form method="POST" action="/latex">
            <div class="mb-3">
                <label for="formula_description" class="form-label">Enter the name or description of a formula:</label>
                <input type="text" class="form-control" id="formula_description" name="formula_description" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate</button>
        </form>

        {% if latex_code %}
        <div class="result">
            <h4>Generated LaTeX Code:</h4>
            <pre id="latexCode">{{ latex_code }}</pre>
            <button onclick="copyLatexCode()" class="btn btn-outline-primary mt-2">Copy LaTeX Code</button>

            
            {% if latex_image %}
            <div class="latex-image">
                <img src="data:image/png;base64,{{ latex_image }}" alt="LaTeX Formula">
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <div class="container">
        <h1 class="text-center mb-4">AI Story Generator</h1>
        <form method="POST" action="/story_generator">
            <div class="mb-3">
                <label for="story_description" class="form-label">Enter the name or description of a formula:</label>
                <input type="text" class="form-control" id="story_description" name="story_description" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate</button>
        </form>

        {% if latex_code %}
        <div class="result">
            <h4>Generated Story:</h4>
            <pre id="latexCode">{{ latex_code }}</pre>
            <button onclick="copyLatexCode()" class="btn btn-outline-primary mt-2">Copy LaTeX Code</button>

            
            {% if latex_image %}
            <div class="latex-image">
                <img src="data:image/png;base64,{{ latex_image }}" alt="LaTeX Formula">
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
    <script>
        function copyToClipboard(text) {
            // Replace special characters for correct copying
            const formattedText = text
                .replace(/&lt;/g, "<")
                .replace(/&gt;/g, ">")
                .replace(/&amp;/g, "&")
                .replace(/\\n/g, "")
                .trim();
    
            // Create a temporary text area to hold the text
            const textarea = document.createElement("textarea");
            textarea.value = formattedText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
    
            alert('Copied to clipboard!');
        }

        function copyLatexCode() {
        const latexCode = document.getElementById("latexCode").innerText.trim();
        const textarea = document.createElement("textarea");
        textarea.value = latexCode;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);

        alert('Copied to clipboard!');
    
    }
    </script>
    
</body>
</html>
